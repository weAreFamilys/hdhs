    <body>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign" data-whatever="sign_in">注册</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign" data-whatever="sign_up">登陆</button>

            ...more buttons... -->
            
            <div class="modal fade" id="sign" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">name</h4>
                  </div>
                  <div class="modal-body">
                    <form name="formInf" method="post" onsubmit="return validateForm()" action="#">
                      <div class="form-group">
                        <label for="recipient-name" class="control-label">name</label>
                        <input type="text" class="form-control" name="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="control-label">password</label>
                        <input class="form-control" name="message-text"></input>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input  type="submit" class="btn btn-primary" value="Send message">
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>

            <script type="text/javascript">
             $('#sign').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // Button that triggered the modal
                recipient = button.data('whatever') // Extract info from data-* attributes
                // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                var modal = $(this)
                alert(recipient)
                
                // modal.find('.modal-title').text('New message to ' + recipient)
                // modal.find('.modal-body input').val(recipient)
                
                });

                function validateForm() {
                  var name = document.forms["formInf"]["recipient-name"].value;
                  if (name == null || name == "") {
                      alert("Name must be filled out");
                  return false;
                }else{
                  alert("name is" + name);
                }
                var pwd = document.forms["formInf"]["message-text"].value;
                if(pwd == null || pwd == ""){
                  alert("password must be filled out");
                  return false;
                }else{
                  alert("pwd is "+ pwd);
                  alert(recipient)
                }
}
                
            </script>
