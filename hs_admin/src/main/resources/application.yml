web:
  upload-path: /Users/flyxk/GitHub/hdhs/hs_admin
spring:
  profiles:
    active: dev
  freemarker:
    enabled: true
    charset: utf-8
    suffix: .ftl
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
server:
  port: 8088
  context-path: /
  tomcat:
    uri-encoding: utf-8
  session:
    # 以秒计
    timeout: 60


